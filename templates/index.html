<!DOCTYPE html>
<html>
<head>
    <title>Placement Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Student Placement</h2>
        <form action="/predict" method="post">
            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" name="cgpa" required>

            <label for="iq">IQ:</label>
            <input type="number" name="iq" required>

            <label for="profile_score">Profile Score:</label>
            <input type="number" name="profile_score" required>

            <input type="submit" value="Predict">
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
